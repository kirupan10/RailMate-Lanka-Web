<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>


    <style>
        .login-wrap {
            width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 670px;
            position: relative;
            background: url() no-repeat center;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);

            width: 100%;
            height: 100%;
            padding: 90px 70px 50px 70px;
            background: rgba(14, 14, 13, 0.548);
            text-align: center;
            font-size:22px;



        }

        .heading-section {

            text-align: center;
            color: hsla(348, 83%, 47%, 0.5);



        }
        .form-control{
            width: 300px;
            height: 40px;
            font-size: medium;
            border-radius: 10ic;
            text-align: center;
            margin: 10px;
            background-color: rgba(222, 163, 163, 0.336); /* 0.5 is the opacity level */
            border: none;
            ;
        }
        
    </style>

<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TRS</title>
</head>

<body>
    <!-- MANUBAR START-->
    <nav class="navbar">
        <div class="logo">TRS</div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
            <div class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a> </li>
                <li><a href="/">Pricing</a></li>
                <li><a href="/">Contact</a></li>
            </div>
        </ul>
    </nav>
    <!-- MANUBAR END-->

    <!-- CONTENT START-->

    <body class="bodystyle" style="background-image: url(assets/bgpic.jpg);">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap">
                            <h2 class="heading-section">Login</h2><br>
                            <h3 class="mb-4 rtext-cente">Have an account?</h3>
                            <form action="#" class="signin-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control"
                                        placeholder="Password" required>
                                    <span toggle="#password-field"
                                        class="toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="signin">Sign
                                        In</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50">

                                        <div class="w-50 text-md-right">
                                            <a href="#" style="color: #fff">Forgot Password</a>
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>

    <!-- CONTENT END-->

    <!-- FOOTER START-->
    <footer>
        <p>Footer</p>
    </footer>
    <!-- FOOTER END-->

</body>

</html>
</body>
</html>
