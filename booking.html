<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TRS</title>

    <style>
        .welcome-image {
            background-image: url("assets/1.jpeg");
            background-color: #cccccc;
            height: 175px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .welcome-text {
            text-align: left;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(8, 3, 3);
        }

        .table-form {
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            background-color: white;
            border: black solid;
            border-radius: 15%;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }

        td {
            width: 150px;
            padding: 10px
        }
        .form{
            background-color:white;
            background-size: cover;
            padding: 2px;
            height: 285px;
        }
        .notification-top-bar {
        position: flex;
        top: 0;
        left: 0;
        height: 40px;
        line-height: 40px;
        width: 100%;
        background: #1ABC9C;
        text-align: center;
        color: #FFFFFF;
        font-family: sans-serif;
        font-weight: lighter;
        font-size: 14px;
    }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">TRS</div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
            <div class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a> </li>
                <li><a href="/">Pricing</a></li>
                <li><a href="/">Contact</a></li>
            </div>
        </ul>
    </nav>
    <div class="notification-top-bar">
        <p>Already have an account?
            <small>
                <a href="#">Login</a>
                 or 
                <a href="#">Register</a>
            </small>
        </p>
    </div>

    <!-- welcome-text part -->
    <div class="welcome-image">
        <div class="welcome-text">
            <h2> Take the Train;</h2>
            <h1 style="font-size: 35px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">It's More Convenient and It's Better for Our Planet</h1>
            <br>
            <button
                style="padding: 10px 20px; font-size: 15px;text-align: center;cursor: pointer; color: black;background-color: transparent;">Book
                Your Seat</button>
        </div>

    </div>
    <!-- form division -->
    <div class="form">
        <table class="table-form">
            <tr>
                <td colspan="2">
                    <h2 align="center">Book Your Seats</h2>
                </td>

            </tr>
            <tr>
                <td for="from">
                    From:
                </td>
                <td>
                    <input type="text" name="from" id="from" required>
                </td>
            </tr>
            <tr>
                <td for="from">
                    To:
                </td>
                <td>
                    <input type="text" name="to" id="to" required>
                </td>
            </tr>
            <tr>
                <td for="from">
                    Date:
                </td>
                <td>
                    <input type="date" name="date" id="date" required>
                </td>
            </tr>
            <tr>
                <td for="from">
                    No Passangers:
                </td>
                <td>
                    <input type="number" name="passengers" id="passengers" min="1" max="10" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" style="padding: 7px 15px; font-size: 12px;text-align: center;cursor: pointer; outline: auto; color:grey;">Search Trains</button>
                </td>
            </tr>

        </table>
    </div>
    <!-- gallery menu -->
    <div class="b_gallery" style="height: fit-content;">
        <img src="assets/7.jpg" height="200px">
            <img src="assets/9.jpg" height="200px">
            <img src="assets/8.jpeg" height="200px">
            <img src="assets/3.jpeg" height="200px">
            <img src="assets/4.jpg" height="200px">
            <img src="assets/6.jpg" height="200px">
       

    </div>

    <div class="footer">

    </div>

</body>

</html>
